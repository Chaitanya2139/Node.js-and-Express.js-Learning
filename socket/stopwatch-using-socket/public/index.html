<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>
<body>
    <h1>Stop Watch</h1>
    <div id="stopwatch">
        <span id="time">0:0:0</span> ms
    </div>
    <div id="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script >
        const socket = io();

        const timeDisplay = document.getElementById('time');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const resetButton = document.getElementById('reset');

        let intervalId = null;

        startButton.addEventListener('click', () => {
            socket.emit('start');
        });

        stopButton.addEventListener('click', () => {
            socket.emit('stop');
        });

        resetButton.addEventListener('click', () => {
            socket.emit('reset');
        });

        socket.on('status', (status) => {
            if (status === 'started') {
                // Start requesting time updates every 10ms
                if (!intervalId) {
                    intervalId = setInterval(() => {
                        socket.emit('getTime');
                    }, 10);
                }
            } else if (status === 'stopped' || status === 'reset') {
                // Stop requesting time updates
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
                // Get final time
                socket.emit('getTime');
            }
        });

        socket.on('time', (time) => {
            const minutes = Math.floor(time / 60000);
            const seconds = Math.floor((time % 60000) / 1000);
            const milliseconds = time % 1000;
            timeDisplay.textContent = `${minutes}:${seconds}:${milliseconds}`;
        });

        // Request initial time
        socket.emit('getTime');
    </script>
</body>
</html>
